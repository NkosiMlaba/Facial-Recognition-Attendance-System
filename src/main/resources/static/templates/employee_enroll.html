<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Enrollment</title>
</head>
    <body onload="startCamera()">
        <h1>Enroll Employee</h1>
        <form id="enrollEmployeeForm" method="POST" action="/enroll-employee">
            <label>First Name: <input type="text" name="firstName" required></label><br>
            <label>Last Name: <input type="text" name="lastName" required></label><br>
            <label>Email: <input type="email" name="email"></label><br>
            <label>Phone Number: <input type="text" name="phoneNumber"></label><br>
            <label>Position: <input type="text" name="position" required></label><br>
            <label>Department: <input type="text" name="department"></label><br>
            <label>Start Date: <input type="date" name="startDate"></label><br>
            <!-- <label>End Date: <input type="date" name="endDate"></label><br> -->
            
            <!-- photo capture -->
            <div>
                <video id="camera" width="400" autoplay></video>
                <canvas id="photoCanvas" width="400" height="300" style="display:none;"></canvas>
                <button type="button" onclick="capturePhoto()">Capture Photo</button>
            </div>
    
            <input type="hidden" id="photoData" name="photoData" required>
            <button type="submit">Enroll</button>
        </form>
        <script src="scripts/picture-capture.js"></script>
    </body>
</html>
